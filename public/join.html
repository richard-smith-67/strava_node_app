<form action="/join/handler" method="post">
    <div>
        <label for="groupsWithinRadius">Groups within radius</label>
        <input type="text" id="groupsWithinRadius" name="groupsWithinRadius">
    </div>
    <div>
        <label for="startTime">Start time</label>
        <input type="text" id="startTime" name="startTime">
    </div>
    <div>
        <label for="maxGroupSize">Max Group Size</label>
        <input type="text" id="maxGroupSize" name="maxGroupSize">
    </div>
    <div>
        <label for="maxSpeed">Max Speed (as a % faster than you)</label>
        <input type="text" id="maxSpeed" name="maxSpeed">
    </div>
    <div>
        <label for="minSpeed">Min Speed (as a % slower than you)</label>
        <input type="text" id="minSpeed" name="minSpeed">
    </div>

</div>
